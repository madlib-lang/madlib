name: Issue with Madlib
description: File an issue
labels: ["needs triage ðŸ’­"]
body:
  - type: input
    id: version
    attributes:
      label: What version of Madlib are you running?
      placeholder: Use `madlib -v` to indicate the version number
    validations:
      required: true
  - type: dropdown
    id: installation
    attributes:
      label: How is Madlib installed on your system?
      options:
        - Installed via `npm`
        - Compiled locally
        - Other
  - type: textarea
    id: context
    attributes:
      label: What were you trying to do?
      description: |
        Tip: You can attach images by clicking this area to highlight it and then dragging files in.
  - type: textarea
    id: expectation
    attributes:
      label: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: behavior
    attributes:
      label: What actually happened?
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: dropdown
    id: target
    attributes:
      label: Code Targets
      description: Some issues are only present in some build targets. Please use the the `--target` flag to validate which targets are affected.
      multiple: true
      options:
        - Node
        - LLVM
        - Browser
  - type: textarea
    attributes:
      label: Environment details
      placeholder: Operating System / node -v / clang -v
